<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Accessible Star Rating with Font Awesome</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='css/star-rater.css'>
</head>

<body>
  <div class="star-rating" id="start_rater"></div>
  <div class="star-rating" id="heart_rater"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src='js/star-rater.js'></script>
  <script type="text/javascript">
  $(document).ready(function() {

    $("#start_rater").rater();

    $("#heart_rater").rater({
      count: 10,
      color_fill: "red",
      color_outline: "red",
      fa_class_fill: 'fa-heart',
      fa_class_outline: 'fa-heart-o',
      defaultValue: 5
    });

  });
  </script>
</body>

</html>
